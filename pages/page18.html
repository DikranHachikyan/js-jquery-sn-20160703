<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		li img{
			max-width: 200px;
		}
		li + li {
			display: none;
		}
	</style>
</head>
<body>
	<h2>Галерия</h2>
	
	<ul id="gallery">
		<li><img src="../pics-large/pic1.jpg" alt="City Center"></li>
		<li><img src="../pics-large/pic2.jpg" alt="Millennium Monument"></li>
		<li><img src="../pics-large/pic3.jpg" alt="City Attractions"></li>
		<li><img src="../pics-large/pic4.jpg" alt="Avon River"></li>
	</ul>
	<div>
		<input type="button" value="Previous" id="prv">
		<input type="button" value="Auto" id="btn">
		<input type="button" value="Next" id="nxt">
	</div>
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>
	$(document).ready(function(){
		console.log('document ready');
		var intervalId = 0;

		$('#nxt').click( function(evt){
			showNext();		
		});//on click button next
		
		$('#prv').click( function(evt){
			$('#gallery li:last-child').prependTo('#gallery');
		});//on click button previous

		$('#btn').click( function(evt){
			if( intervalId !== 0 ) //автоматично
			{
				clearInterval( intervalId);
				intervalId = 0;
				$(this).val('Auto');
			}
			else //ръчно
			{
				intervalId = window.setInterval( function(){
								showNext();
						}, 2000);
				$(this).val('Stop');
			}
		}); //on click btn
	});//document ready
	//-----------------------------------------------
	function showNext(){
		$('#gallery li:first-child').appendTo('#gallery');
	}
	</script>
</body>
</html>
