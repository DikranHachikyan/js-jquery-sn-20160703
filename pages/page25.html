<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		
		
	</style>
</head>
<body>
	
	<div id="show">
		<a href="#" title="">
			<img src="../pics-large/pic4.jpg" alt="Avon River" >
		</a>
		<br>
		<input type="button" id="btn" value="Change Image">
	</div>
	
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>

	$(document).ready(function(){
		console.log('document ready');
		var image = {
			      "url": "http://dir.bg",
			      "src": "pic1.jpg",
			      "thumbnail": "pic1.jpg",
			      "title": "City Center",
			      "alt": "City Center",
			      "info": "Necessitatibus amet <strong>magnam</strong> neque quasi, hic fugiat unde consequatur. Aspernatur a facilis perferendis, earum, quia qui officiis iure placeat, quod magni temporibus! Dolor est fugiat architecto at sit placeat non."
			    };
	    var path = '../pics-large/';

	   // var pic = ["http://dir.bg", "pic1.jpg", "Image: City Center","City Center"];
		
		$('#btn').click(function(evt){
			$('a').attr('href', image.url)
				  .attr('title', image.title);
			$('img').attr('src', path + image.src)
					.attr('alt', image.alt);
		});//on click button change image
	});//document ready
	
	</script>
</body>
</html>
