<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		li a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<input type="button" value="Change Image" id="btn" >
	<div>
		<img src="../pics-large/pic1.jpg" alt="City Center">
	</div>
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>
	$(document).ready(function(){
		console.log('document ready');
		$('#btn').click( function(evt){
			$('img')
				.attr('src', '../pics-large/pic2.jpg')
				.attr('alt', 'Millennium Monument')
				.css('border', '3px solid red');
		});//on btn click
	});//document ready
	</script>
</body>
</html>
