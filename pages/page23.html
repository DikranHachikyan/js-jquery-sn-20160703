<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		
		
	</style>
</head>
<body>
	<h2>Галерия</h2>
	<div id="show">
		<img src="../pics-large/pic1.jpg" alt="City Center" data-image="pic2.jpg" data-alt="Millennium Munument">
	</div>
	
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>

	$(document).ready(function(){
		console.log('document ready');
		var orgImage = '';
		var orgAlt = '';

		$('#show img').mouseover( function(evt){
			var imageName = $(this).data('image');
			var altValue = $(this).data('alt');
			var path = $(this).attr('src');
			orgImage = path;
			orgAlt = $(this).attr('alt');

			path = path.slice( 0, path.lastIndexOf('/') + 1 );
			$(this).attr('src', path + imageName )
				   .attr('alt', altValue);
			})//on mouse over
			.mouseout(function(evt){
				$(this).attr('src', orgImage)
					   .attr('alt', orgAlt);
			});//on mouse out
	});//document ready
	
	</script>
</body>
</html>
