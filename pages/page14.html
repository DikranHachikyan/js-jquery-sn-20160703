<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		li a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h2>
	<ul>
		<li><a href="book.pdf">Mastering jQuery</a></li>
		<li><a href="audio.mp3">Audio Book</a></li>
		<li><a href="tutorial.mp4">Video Tutorial</a></li>
		<li><a href="cv.doc">Resume</a></li>
	</ul>
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>
	$(document).ready(function(){
		console.log('document ready');
		$('li a[href$="mp3"]').prepend('<img src="../images/audio-x-generic.png" alt="Audio" />');
		$('li a[href$="mp4"]').prepend('<img src="../images/video-x-generic.png" alt="Video" />');
		$('li a[href$="pdf"]').prepend('<img src="../images/package-x-generic.png" alt="PDF Document" />');
		$('li a[href$="doc"]').prepend('<img src="../images/x-office-document.png" alt="Document" />');

		$('h2').html('Useful <em>links</em>:');
	});//document ready
	</script>
</body>
</html>
