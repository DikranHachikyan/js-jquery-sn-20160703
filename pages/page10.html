<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
</head>
<body>
	<h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h2>
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>
	$(document).ready(function(){
		console.log('document ready');
		$('body').prepend('<h1>Hello jQuery</h1>');

	});//document ready
	</script>
</body>
</html>
