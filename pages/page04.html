<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<script type="text/javascript">

	//1. декларация на променлива
	var visitorName = '';

	//2. използваме я
	visitorName  =  window.prompt(  'Как се казвате?'  );

	//3. проверяваме какво е въвел посетителя
	if ( visitorName === null || visitorName === '') //Cancel /Ok без текст
	{
		visitorName = 'Посетител';
	}

	//4. извеждаме поздрава
	document.write('<h1>Здравейте '+ visitorName+ '!</h1>');	
	
	</script>
</head>
