<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		
		
	</style>
</head>
<body>
	
	<div id="show">
		<a href="#">
			<img src="../pics-large/pic1.jpg" alt="City Center" >
		</a>
	</div>
	
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>

	$(document).ready(function(){
		console.log('document ready');
		var images = ['pic1.jpg','pic2.jpg','pic3.jpg','pic4.jpg'];
		var currentImageIndex = 0;
		var path = '../pics-large/';

		window.setInterval( function(){
					currentImageIndex++;
					if( currentImageIndex >= images.length )
					{
						currentImageIndex = 0;
					}

					$('img').attr('src', path + images[currentImageIndex] );
					 
				}//function
				, 2000); //set interval
	});//document ready
	
	</script>
</body>
</html>
