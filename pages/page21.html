<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Examples</title>
	<style>
		ul{
			list-style: none;
		}
		
		
	</style>
</head>
<body>
	<h2>Галерия</h2>
	<div id="show">
		<img src="../pics-large/pic1.jpg" alt="City Center" data-image-author="John Doe">
	</div>
	
	<noscript>
		Моля, да разрешите изпълнението на JS ....
	</noscript>

	<!-- неблокиращо включване -->
	<!-- Ако е зададено свойството src, между етикетите НЕ трябва да има друг код -->
	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>
	$(document).ready(function(){
		console.log('document ready');
		var author = $('img').data('image-author');
		$('#show').append('<h4>Author:'+author+'</h4>');
	});//document ready
	
	</script>
</body>
</html>
