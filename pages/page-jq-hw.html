<!DOCTYPE html>
<html lang="en">
<head>

	<title>Examples</title>
	<style>
		ul{

		}
		#gallery li img{
			max-width: 100px;
		
	</style>
</head>
<body>
	<h2>Галерия</h2>
	<ul id="show">

		<li><img src="../pics-large/pic3.jpg" alt="City Attractions"></li>

	</ul>
	
	<noscript>

	</noscript>

	<!-- неблокиращо включване -->

	<script src="../js/jquery-3.0.0.min.js"></script>
	
	<script>
	$(document).ready(function(){
		console.log('document ready');

	});//document ready
